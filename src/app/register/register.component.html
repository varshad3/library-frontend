<!-- register success msg -->
<div *ngIf="registerSuccessMsg" style="width: 100%; height: 100vh;" class="container text-center d-flex justify-content-center align-items-center">
  <h3> <img width="50px" src="http://edumars.net/skin/web/images/loading.gif" alt="spinner">Your Data getting registered <br> please wait!!! </h3>
</div>


<!-- register page -->
<div *ngIf="!registerSuccessMsg" >
  <section class=" vh-100" style="background-color: #eee;">
      <div class=" ab container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <h3 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</h3>
              <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="register()">
                <!-- Username -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input name="username" formControlName="username" type="text" id="form3Example1c" class="form-control text-dark" required />
                    <label class="form-label" for="form3Example1c">Your UserName</label>
                  </div>
                </div>
                <!-- username error msg -->
                <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched"
                class="text-danger mb-3">Please Enter valid Username</div>
   
                <!-- email  -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input name="email" formControlName="email" type="email"  class="form-control text-dark" required/>
                    <label class="form-label" for="form3Example3c">Your Email</label>
                  </div>
                </div>
                 <!-- email error msg -->
                 <div *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched"
                 class="text-danger mb-3">Please Enter valid email </div>
  
                <!--  password -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input name="password" formControlName="password" type="password" id="form3Example4c" class="form-control text-dark" required/>
                    <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                </div>
                <!-- password error msg -->
                <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched"
                class="text-danger mb-3">Please Enter valid Password</div>
  
                <!-- repeat password -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input name="repassword" formControlName="repassword" type="password" id="form3Example4cd" class="form-control text-dark" required/>
                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                  </div>
                </div>
                <!-- repassword error msg -->
                <div *ngIf="this.registerForm.get('repassword')?.errors&&this.registerForm.get('repassword')?.touched"
                class="text-danger mb-3">Please Enter valid Password </div>
  
                 <!-- terms and policy -->
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>
  <!-- registerErrorMsg -->
  <div class="nt-2 mb-3 text-danger fw-bolder">
    {{registerErrorMsg}}
  </div>
              <!-- button -->
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-outline-dark">Register</button>
                  <span class="mt-3 ms-4">
                      Already a User ? click hear to <a class="text-primary" routerLink="/login">Login</a>
                  </span>
                </div>
  
              </form>
            </div>
                
        </div>
      </div>
    </section>
</div>
